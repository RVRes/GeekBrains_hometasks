<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Task_1</title>
</head>
<body>
<script>
    "use strict";
    //1. Операции сложения и конкатенации выполняются последовательно слева направо: 10+10=20 дописываем 10: 2010 (строка)
    console.log(10 + 10 + "10");
    //2. Аналогично 1, дописываем три десятки друг за другом (конкатенация): 101010 (строка)
    console.log(10 + "10" + 10);
    //3. Плюс перед строкой "10" переводит ее в число, дальше складываются 3 десятки: 30 (число)
    console.log(10 + 10 + +"10");
    //4. С удивлением узнал, что -"", означает -0, а не null. Дальше выполняем деление: -Infinity (число)
    console.log(10 / -"");
    //5. Разделитель дробных разрядов точка, а не запятая, в итоге "2,5" - строка, получаем: NaN
    console.log(10 / +"2,5");
</script>
</body>
</html>
