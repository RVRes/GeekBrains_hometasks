О script (async и defer)... копировать яндекс не буду, но я честно прочитал)
В целом: оба аттрибута разрешают загрузку скрипта параллельно с обработкой HTML, что хорошо.

Разница - в порядке выполнения скриптов:
для defer - последовательно, после обработки HTML. Используем, когда скриптов несколько и они зависят друг от друга.
для async - загрузка и сразу выполнение, для скриптов, где не важна последовательность: кнопочки, реклама, счетчики..

 */
