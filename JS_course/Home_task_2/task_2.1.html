<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    "use strict";

    /* 1. Объясните почему код даёт именно такие результаты?
     */
    let a = 1, b = 1, c, d;

    c = ++a;  //префиксная форма с операндом, увеличиваем на единицу а, приравнивам с к а.
    alert(c); // 2

    d = b++;  //постфикс с операндом, d = b = 1, потом увеличиваем b на 1.
    alert(d); // 1

    c = 2 + ++a; // Делаем префиксный инкремент, не забывая, что а уже =2, потом складываем 2 + 3 = 5
    // кстати, а почему все-таки так, приоритет у унарного плюса и инкремента одинаковый - 16
    alert(c); // 5

    d = 2 + b++; //после 2 примера b=2, мы к нему прибавляем 2, пишем в d, а потом увеличиваем b на единицу
    alert(d); // 4

    alert(a); // 3   - а=3 по результату первого и второго примера: 1 + два префиксных инкремента
    alert(b); // 3   - b=3 по результату второго и четвертого примеров: 1 + два постфиксных инкремента

</script>
</body>
</html>
