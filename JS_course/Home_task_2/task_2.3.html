<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Task_2.3</title>
</head>
<body>
<script>
    "use strict";

    /* 3. Объявить две переменные a и b и задать им целочисленные произвольные начальные значения.
     Затем написать скрипт, который работает по следующему принципу:
     - если a и b положительные, вывести их разность (ноль можно считать положительным числом);
     - если а и b отрицательные, вывести их произведение;
     - если а и b разных знаков, вывести их сумму;
     */
    let a = +prompt('Введите "a", произвольное целое число: ');
    let b = +prompt('Введите "b", произвольное целое число: ');

    if (a >= 0 && b >= 0) {
        alert(`Из ${a} вычитаем ${b}. Получаем: ${a - b}`);
    } else if (a < 0 && b < 0) {
        alert(`${a} умножаем на ${b}. Получаем: ${a * b}`);
    } else {
        alert(`К ${a} прибавляем ${b}. Получаем: ${a + b}`);
    }
</script>
</body>
</html>
