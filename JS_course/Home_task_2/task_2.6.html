<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS_Task_2.6</title>
</head>
<body>
<script>
    "use strict";

    /* Урок 2, задание 6:

     Программа должна спросить у пользователя количество денег, которое он хочет положить в банк.
     Пользователь должен ввести целое число, а программа должна выдать соответствующее сообщение:
     "Ваша сумма в 101 рубль успешно зачислена." - если пользователь ввел 101.
     "Ваша сумма в 10020 рублей успешно зачислена." - если пользователь ввел 10020.
     "Ваша сумма в 120104 рубля успешно зачислена." - если пользователь ввел 120104.
     Если пользователь введет любое другое целое число, программа также должна выдать соответствующее
     сообщение, в котором будет отображено это число, а также поставить верное окончание в слове "рубль".
     Для получения верного склонения слова (любого слова с числом) вам необходимо создать функцию.

     */
    let deposite = +prompt("Напишите, пожалуйста, сумму, которую желаете внести: ");
    if (isNaN(deposite)) {
        alert("Введите, пожалуйста, число.");
    } else {
        alert(`Ваша сумма в ${deposite} ${getRightEnding("рубль", deposite)} успешно зачислена.`);
    }

    /**
     * Ожидается ввод существительного с окончанием на ь, в зависимости от числительного, проставится окончание
     * @param text
     * @sum number
     * @returns {number}
     */
    function getRightEnding(text, sum) {
        text = text.substr(0, text.length - 1)
        switch (Math.floor(sum) % 10) {
            case 1:
                return text + 'ь';
            case 2:
            case 3:
            case 4:
                return text + 'я';
            default:
                return text + 'ей';
        }
    }
</script>
</body>
</html>
