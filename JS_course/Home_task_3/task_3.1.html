<body>
<script>
    "use strict";

    /* Урок 3, задание 1:
     С помощью цикла do…while написать функцию для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
     0 – это ноль
     1 – нечетное число
     2 – четное число
     3 – нечетное число
     4 – четное число
     5 – нечетное число
     6 – четное число
     7 – нечетное число
     8 – четное число
     9 – нечетное число
     10 – четное число
     */

    let i = 0;
    do {
        console.log(`${i} - ${describeNumber(i)}.`);
        i++;
    } while (i < 11);

    /**
     * Функция принимает число и отвечает четное оно / нечетное или 0
     * @param num число, которое нужно проверить на четное/нечетное/0
     * @returns {string} Возвращает строку с указанием четное число / нечетное / 0
     */
    function describeNumber(num) {
        if (num === 0) {
            return `это ноль`;
        } else if (Number.isInteger(num / 2)) {
            return `четное число`;
        } else {
            return `нечетное число`;
        }
    }
</script>
