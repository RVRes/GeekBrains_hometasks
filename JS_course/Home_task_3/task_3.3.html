<!DOCTYPE html>

<script>
    "use strict";

    /* Урок 3, задание 3:

     Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
     только у вашей горки должно быть 20 рядов, а не 5:

     x
     xxx
     xxxxx
     xxxxxxx
     xxxxxxxxx

     ---------------------------------------------------------------------------------------------
     Когда будете делать это задание обратите внимание на то, какая горка должна быть.
     Горка должна начинаться с одного "x" и с каждой линией прибавляться по "xx".

     Решить можно несколькими способами.
     Как мне кажется самый простой способ - это организовать цикл, который пробежится 20 раз
     (нам надо вывести 20 строк). В самом начале цикла (возможно и до цикла) можно создать переменную,
     которую как раз и будем выводить все 20 раз (это будет делаться внутри цикла). В эту переменную можно
     сразу присвоить начальное значение, у нас первый раз должно выводиться просто "x".
     После каждой итерации к переменной можно конкатенировать дополнительно символы, которые нужно вывести
     в следующей строке. Таким образом можно вывести все 20 раз одну и ту же переменную, просто
     в переменной значение будет меняться после каждой итерации.

     */
    let slide = "x";
    for (let i = 0; i < 20; i++) {
        console.log(slide);
        slide += "xx";
    }
</script>
</body>
</html>
