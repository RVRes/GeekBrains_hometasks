<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSAdv_Task_3.3</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-
beta.3/css/bootstrap.min.css" integrity="sha384-
Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <style>
        .form-wrap {
            margin: auto;
            padding: 20px;
            max-width: 800px
        }

        .border-red {
            border-color: red;
        }
    </style>
</head>
<body>
<div class="form-wrap">
    <form class="my-form" action="">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" placeholder="Имя">
            </div>
            <div class="form-group col-md-6">
                <input type="text" name="phone" class="form-control" placeholder="Телефон">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="password" name="password" class="form-control" placeholder="Пароль">
            </div>
            <div class="form-group col-md-6">
                <input type="password" name="password_repeat" class="form-control" placeholder="Повторите пароль">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script src="FormFeedback.js"></script>
<script>
    window.onload = () => {
        const formFB = document.querySelector('.my-form');
        const btnSubmit = formFB.querySelector('.btn-primary');
        const inptName = document.getElementsByName('name')[0];
        const inptPhone = document.getElementsByName('phone')[0];
        const inptPassword = document.getElementsByName('password')[0];
        const inptPasswordRepeat = document.getElementsByName('password_repeat')[0];
        const inptAll = formFB.querySelectorAll('.form-control'); //массив со всеми нашими инпутами
        const borderRedStyle = 'border-red';

        let form = new FormFeedback(formFB, btnSubmit, inptName, inptPhone, inptPassword,
            inptPasswordRepeat, inptAll, borderRedStyle);
        form.formFB.addEventListener('submit', event => form.sendFormData(event));
    }
</script>
</body>
</html>
