<meta charset="UTF-8">
<script>
/*
2. Создайте переменную и, используя prompt, попросите пользователя ввести число.
Если значение что ввел пользователь будет больше нуля, то с выведите сообщение:
"Введенное значение больше нуля."
Если значение что ввел пользователь будет меньше или равно нуля, то с выведите сообщение:
"Вы ввели значение меньше или равное нуля."
 */


    var number = +prompt ("Пожалуйста, введите число:");
    if (number > 0) {
        alert ("Введенное значение больше нуля.");
    }
    else {
        alert ("Вы ввели значение меньше или равное нуля.");
    }
</script>
