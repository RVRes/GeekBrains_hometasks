<meta charset="UTF-8">
<script>
/*
3. Создайте цикл while, который выведет по порядку числа от 0 до 5 включительно, но не числа 2, 3.
То есть числа, которые должны быть выведены: 0, 1, 4, 5.
 */

    var i =0;
    while (i <= 5 ) {
        if (i == 2 || i == 3) {
            i++;
            continue;
        }
        alert (i);
        i++;
    }
</script>
